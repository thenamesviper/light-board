<!DOCTYPE html>
<html>

<head>
	<title>Light Board</title>
	
	<link href = "stylesheet.css" rel = "stylesheet" type = "text/css"/>
	<link href = "spectrum.css"   rel = "stylesheet" type = "text/css"/> <!--Color Selector-->
	
	
	
</head>

<body>
	<div id = "light_box_container"></div> <!--Main board-->

	<div id = "option_menu">
		<input type = "text" id = "color_select" />
		<input type = "button" id = "fill_all" value = "Fill All"/>
	
	<div id = "popular_colors">
		<div class = "fav_color" style = "background-color:white"></div>
		<div class = "fav_color" style = "background-color:yellow"></div>
		<div class = "fav_color" style = "background-color:green"></div>
		<div class = "fav_color" style = "background-color:blue"></div>
		<div class = "fav_color" style = "background-color:red"></div>
		<div class = "fav_color" style = "background-color:orange"></div>
		<div class = "fav_color" style = "background-color:purple"></div>
		<div class = "fav_color" style = "background-color:black"></div>
	</div>
	
	<input type = "button" id = "reset" value = "reset"/>
	
	
	<p>
	Rows <input type = "number" min = "1" max = "100" value="16" size = "3" maxlength = "3" id = "rows" />
	Columns <input type = "number" min = "1" max = "100" value = "16" size = "3" maxlength = "3" id = "columns"/>
	</p>
	<input type = "button" value = "New grid" id = "grid_create"/>
	</div>
	
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
	<script src= "spectrum.js" ></script> <!--Color Selector-->
	<script src= "javascript.js" async></script>
</body>


</html>
